<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-NooBz</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- header -->
    <section class="header">
      <a href="../index.html">
        <h1>JS-NooBz</h1>
      </a>
    </section>

    <!-- load the three.js library -->
    <script src="../lib/three.min.js"></script>

    <!-- create the canvas section -->
    <canvas id="canvas"></canvas>

    <!-- code -->
    <script>
      //create a scene
      const scene = new THREE.Scene();

      //Red cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const mesh = new THREE.Mesh(geometry, material);
      //incert the object on scene
      scene.add(mesh);

      //sizes
      const sizes = {
        width: 800,
        height: 600,
      };

      //Camera
      const camera = new THREE.PerspectiveCamera(
        75,
        sizes.width / sizes.height
      );
      camera.position.z = 3;
      camera.position.y = 1;
      //incert the camera on scene
      scene.add(camera);

      //Renderer
      //First chose a canvas
      const my_canvas = document.getElementById("canvas");
      const renderer = new THREE.WebGLRenderer({
        canvas: my_canvas,
      });
      renderer.setSize(sizes.width, sizes.height);

      //Now render the scene using the camera...
      renderer.render(scene, camera);
    </script>

    <!-- footer -->
    <section class="footer">
      <a href="https://github.com/Error6251/JS-noobz">Bottom Text</a>
    </section>
  </body>
</html>
